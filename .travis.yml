sudo: false
language: go
go:
- 1.5.4
- 1.6.3
before_install:
- "[[ -d $SNAP_PLUGIN_SOURCE ]] || mkdir -p $ORG_PATH && ln -s $TRAVIS_BUILD_DIR $SNAP_PLUGIN_SOURCE"
env:
  global:
  - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
  - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
  - GO15VENDOREXPERIMENT=1
  matrix:
  - TEST_TYPE=small
  - TEST_TYPE=build
matrix:
  exclude:
  - go: 1.5.4
    env: TEST_TYPE=build
install:
- cd $SNAP_PLUGIN_SOURCE
- make deps
script:
- make check 2>&1
notifications:
  email: false
before_deploy:
- "./scripts/pre_deploy.sh"
deploy:
- provider: s3
  access_key_id: AKIAINMB43VSSPFZISAA
  secret_access_key:
    secure: 
  bucket: snap.ci.snap-telemetry.io
  region: us-west-2
  skip_cleanup: true
  local-dir: build
  upload-dir: plugins/snap-plugin-collector-file
  acl: public_read
  on:
    repo: intelsdi-x/snap-plugin-publisher-file
    branch: build
    condition: $TEST_TYPE = "build" && $TRAVIS_GO_VERSION = "1.6.3"
- provider: releases
  api_key:
    secure: 
  file:
    - build/master/snap-plugin-publisher-file-darwin
    - build/master/snap-plugin-publisher-file-linux
  skip_cleanup: true
  on:
    repo: intelsdi-x/snap-plugin-publisher-file
    tags: true
